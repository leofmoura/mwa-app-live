<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
  </head>
  <body ng-app="mwa">
    <ion-pane>
      <ion-side-menus>
        <ion-side-menu-content>
          <ion-header-bar class="bar-positive" ng-controller="HeadbarCtrl">
            <div class="buttons">
              <button class="button icon ion-navicon button-clear"
                name="button" ng-click="toggleSideBar();"></button>
            </div>
            <h1 class="title">Modern Web Store</h1>
          </ion-header-bar>
          <ion-content>
              <br>
              <br>
              <br>
              <ui-view></ui-view>
          </ion-content>
        </ion-side-menu-content>
        <ion-side-menu side="left" ng-controller="SideBarCtrl">
          <ion-list>
            <ion-item ng-click="navigateTo('home')">Home</ion-item>
            <ion-item ng-click="navigateTo('products')">Produtos</ion-item>
            <ion-item ng-click="navigateTo('cart')">Carrinho</ion-item>
          </ion-list>
        </ion-side-menu>
      </ion-side-menus>
    </ion-pane>

    <script src="lib/ionic/js/ionic.bundle.js"></script>
    <script src="cordova.js"></script>
    <script src="js/app.js"></script>
    <script src="js/controllers/shared/headbar-controller.js"></script>
    <script src="js/controllers/shared/sideBar-controller.js"></script>
    <script src="js/controllers/home/home-controller.js"></script>
    <script src="js/controllers/product/product-controller.js"></script>
    <script src="js/controllers/product/product-details-ctrl.js"></script>
    <script src="js/data/product-factory.js"></script>
    <script src="js/controllers/cart/cart-controller.js"></script>
  </body>
</html>
